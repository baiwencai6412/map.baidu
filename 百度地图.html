<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=9,10,11">
  <style type="text/css">
    html{height:100%}
    body{height:100%;margin:0px;padding:0px!important;}
    #container{height:100%}
  </style>
</head>
<body>
<div id="container"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=pzzNkO3vHHBjkjYKs93O1HHvOT3GHQHN"></script>

<script type="text/javascript">
  var map = new BMap.Map("container");          // 创建地图实例
  var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
  map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
  map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
  map.disableBizAuthLogo(); //关闭
  map.enableBizAuthLogo(); //开启
//控件
  var navigationControl = new BMap.NavigationControl({

    anchor: BMAP_ANCHOR_TOP_LEFT,
    type: BMAP_NAVIGATION_CONTROL_LARGE,
    enableGeolocation: false,
  });
  map.addControl(navigationControl);
 //地图与混合切换
  var mapType = new BMap.MapTypeControl(
          {
            mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP],
            anchor: BMAP_ANCHOR_TOP_RIGHT
          }
  );
  map.addControl(mapType);




  var opts = {
    width : 250,     // 信息窗口宽度
    height: 100,     // 信息窗口高度
    title : "震点情况" , // 信息窗口标题
    enableMessage: true,
  }
  var str='测试发生36级地震震源深度300km'
  var infoWindow = new BMap.InfoWindow(str, opts);  // 创建信息窗口对象
  map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口



</script>
